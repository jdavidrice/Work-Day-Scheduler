<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a3ac08f2c5.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Additional CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header id="jumbotron" class="jumbotron">
  </header>
  <div class="grid-container">
    <div id="timeblock8" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">8:00 A.M.</p>
      </div>
      <textarea class="col-10" id="activity8" data-hour="8" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn8">
    </div>
    <div id="timeblock9" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">9:00 A.M.</p>
      </div>
      <textarea class="col-10" id="activity9" data-hour="9" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn9">
    </div>
    <div id="timeblock10" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">10:00 A.M.</p>
      </div>
      <textarea class="col-10" id="activity10" data-hour="10" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn10">
    </div>
    <div id="timeblock11" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">11:00 A.M.</p>
      </div>
      <textarea class="col-10" id="activity11" data-hour="11" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn11">
    </div>
    <div id="timeblock12" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">12:00 P.M.</p>
      </div>
      <textarea class="col-10" id="activity12" data-hour="12" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn12">
    </div>
    <div id="timeblock1" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">1:00 P.M.</p>
      </div>
      <textarea class="col-10" id="activity1" data-hour="13" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn1">
    </div>
    <div id="timeblock2" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">2:00 P.M.</p>
      </div>
      <textarea class="col-10" id="activity2" data-hour="14" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn2">
    </div>
    <div id="timeblock3" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">3:00 P.M.</p>
      </div>
      <textarea class="col-10" id="activity3" data-hour="15" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn3">
    </div>
    <div id="timeblock4" class="row time-block grid-element">
      <div class="col-1 hourparent">
        <p class="hour">4:00 P.M.</p>
      </div>
      <textarea class="col-10" id="activity4" data-hour="16" placeholder="Enter activity here"></textarea>
      <input type="submit" value="Save" class="saveBtn col-1" id="saveBtn4">
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Additional JS -->
  <script src="assets/script.js"></script>
</body>

</html>
