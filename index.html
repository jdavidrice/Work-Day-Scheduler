<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Additional CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <!-- Header -->
    <header id="jumbotron" class="jumbotron"></header>
      <div class="container">
        <!-- Main Content -->
        <div class="today"></div>
        <!-- Timeblocks -->
        <div id="timeblock8" data-hour="8" class="timeblock">
          <p class="timelabel">8:00 AM</p>
          <input type="text" class="text-area" id="activity8" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn8">
        </div><br>
        <div id="timeblock9" data-hour="9" class="timeblock">
          <p class="timelabel">9:00 AM</p>
          <input type="text" class="text-area" id="activity9" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn9">
        </div><br>
        <div id="timeblock10" data-hour="10" class="timeblock">
          <p class="timelabel">10:00 AM</p>
          <input type="text" class="text-area" id="activity10" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn10">
        </div><br>
        <div id="timeblock11" data-hour="11" class="timeblock">
          <p class="timelabel">11:00 AM</p>
          <input type="text" class="text-area" id="activity11" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn11">
        </div><br>
        <div id="timeblock12" data-hour="12" class="timeblock">
          <p class="timelabel">12:00 PM</p>
          <input type="text" class="text-area" id="activity12" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn12">
        </div><br>
        <div id="timeblock1" data-hour="13" class="timeblock">
          <p class="timelabel">1:00 PM</p>
          <input type="text" class="text-area" id="activity1" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn1">
        </div><br>
        <div id="timeblock2" data-hour="14" class="timeblock">
          <p class="timelabel">2:00 PM</p>
          <input type="text" class="text-area" id="activity2" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn2">
        </div><br>
        <div id="timeblock3" data-hour="15" class="timeblock">
          <p class="timelabel">3:00 PM</p>
          <input type="text" class="text-area" id="activity3" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn3">
        </div><br>
        <div id="timeblock4" data-hour="16" class="timeblock">
          <p class="timelabel">4:00 PM</p>
          <input type="text" class="text-area" id="activity4" placeholder="Enter activity here">
          <input type="submit" value="Save" class="saveBtn" id="saveBtn4">
        </div><br>
      </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Additional JS -->
    <script src="assets/script.js"></script>
  </body>
</html>
